<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <main>
        <section class="glass">
            <!-- Sidebar -->
            <div class="dashboard">
                <div class="user">
                    <img src="images/admin.jpg" width="70px" height="70px" >
                    <h3>Mahmoud Sayed</h3>
                    <p>Owner</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="images/twitch.png">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="images/steam.png">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="images/upcoming.png">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="images/library.png">
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join pro for free games.</h2>
                    <img src="images/controller.png" width="80px ">
                </div>
            </div>
            <!-- End Sidebar -->

            <!-- Games Part -->
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="search">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="images/assassins.png" >
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>Ps5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <div class="percentage">60%</div>
                    </div>
                    <div class="card">
                        <img src="images/sackboy.png" >
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>Ps5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <div class="percentage">60%</div>
                    </div>
                    <div class="card">
                        <img src="images/spiderman.png" >
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>Ps5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <div class="percentage">60%</div>
                    </div>
                </div>
            </div>
            <!-- End Games Part -->
        </section>


        <div class="circle1"></div>
        <div class="circle2"></div>
    </main>
</body>

</html>
